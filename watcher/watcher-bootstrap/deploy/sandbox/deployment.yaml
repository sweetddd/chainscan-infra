apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME-sandbox
  namespace: paas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $APP_NAME-sandbox
  template:
    metadata:
      labels:
        app: $APP_NAME-sandbox
    spec:
      containers:
      - name: $APP_NAME-sandbox
        image:  $REGISTRY/$APP_NAME:SNAPSHOT-$BUILD_NUMBER
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9196
            httpHeaders:
              - name: X-Custom-Header
                value: Awesome
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 0.1
            memory: 0.5Gi
          limits:
            cpu: 2
            memory: 2Gi
        volumeMounts:
        - name: host-time
          mountPath: /etc/localtime
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9196
        env:
          - name: "spring.profiles.active"
            value: "test"
          - name: TZ
            value: UTC
          - name: "evm.chain.rinkebyUrl"
            value: "http://vmchain-dev-node-0-sandbox.chain-sandbox.svc.cluster.local:9934"
          - name: "nacos.config.server-addr"
            valueFrom:
              configMapKeyRef:
                name: nacos-config
                key: nacos.config.server-addr
          - name: "spring.datasource.url"
            valueFrom:
              secretKeyRef:
                name: database-watcher
                key: database-url
          - name: "spring.datasource.username"
            valueFrom:
              secretKeyRef:
                name: database-watcher
                key: username
          - name: "spring.datasource.password"
            valueFrom:
              secretKeyRef:
                name: database-watcher
                key: password
          - name: "cion.web3Urls"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: cion.web3Urls
          - name: "evm.vmChainUrl"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: evm.vmChainUrl
          - name: "cinfigMap.mobiUrl"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: cinfigMap.mobiUrl
          - name: "cinfigMap.rinkebyUrl"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: cinfigMap.rinkebyUrl
          - name: "cinfigMap.vmChainUrl"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: cinfigMap.vmChainUrl
      volumes:
      - name: host-time
        hostPath:
          path: /etc/localtime
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - $APP_NAME-sandbox
              topologyKey: "kubernetes.io/hostname"
