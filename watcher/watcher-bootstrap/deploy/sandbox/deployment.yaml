apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME-sandbox
  namespace: paas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $APP_NAME-sandbox
  template:
    metadata:
      labels:
        app: $APP_NAME-sandbox
    spec:
      containers:
      - name: $APP_NAME-sandbox
        image:  $REGISTRY/$APP_NAME:SNAPSHOT-$BUILD_NUMBER
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9196
            httpHeaders:
              - name: X-Custom-Header
                value: Awesome
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 0.1
            memory: 0.5Gi
          limits:
            cpu: 2
            memory: 4Gi
        volumeMounts:
        - name: host-time
          mountPath: /etc/localtime
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9196
        env:
          - name: "spring.profiles.active"
            value: "test"
          - name: TZ
            value: UTC
          - name: "evm.chain.rinkebyUrl"
            value: "http://vmtest.infra.powx.io/v1/72f3a83ea86b41b191264bd16cbac2bf"
          - name: "nacos.config.server-addr"
            valueFrom:
              configMapKeyRef:
                name: nacos-config
                key: nacos.config.server-addr
          - name: "spring.datasource.url"
            valueFrom:
              secretKeyRef:
                name: database-chainscan
                key: url
          - name: "spring.datasource.username"
            valueFrom:
              secretKeyRef:
                name: database-chainscan
                key: username
          - name: "spring.datasource.password"
            valueFrom:
              secretKeyRef:
                name: database-chainscan
                key: password
          - name: "coin.ether.api"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: ether.rpc.api
          - name: "coin.dtx.api"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: dtx.rpc.api
          - name: "coin.L1Symbol"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.l1-symbol
          - name: "coin.lockCoinNams"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.lock-coin-nams
          - name: "coin.burntCoinNams"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.burnt-coin-nams
          - name: "coin.rewardCoinNams"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.reward-coin-nams
          - name: "coin.pendingRewardCion"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.pending-reward-cion
          - name: "coin.distributionReserveUnit"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.distribution-reserve-unit
          - name: "coin.stakingReserveUnit"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.staking-reserve-unit
          - name: "coin.bufferRewardsUnit"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.buffer-reserve-unit
          - name: "coin.chainIds"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.chain-ids
          - name: "evm.vmChainUrl"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: dtx.rpc.api
          - name: "watcher.L2Url"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: layer2.api
          - name: "watcher.rinkebyUrl"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: ether.rpc.api
          - name: "watcher.vmChainUrl"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: dtx.rpc.api
          - name: "dtx.rpc.api"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: dtx.rpc.api
          - name: "test.key"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: test.key
          - name: "test.key2"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: test.key
      volumes:
      - name: host-time
        hostPath:
          path: /etc/localtime
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - $APP_NAME-sandbox
              topologyKey: "kubernetes.io/hostname"
