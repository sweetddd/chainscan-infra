apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME-rinkeby-sandbox
  namespace: paas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $APP_NAME-rinkeby-sandbox
  template:
    metadata:
      labels:
        app: $APP_NAME-rinkeby-sandbox
    spec:
      containers:
      - name: $APP_NAME-rinkeby-sandbox
        image:  $REGISTRY/$APP_NAME:SNAPSHOT-$BUILD_NUMBER
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9196
            httpHeaders:
              - name: X-Custom-Header
                value: Awesome
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 0.1
            memory: 2Gi
          limits:
            cpu: 0.5
            memory: 8Gi
        volumeMounts:
        - name: host-time
          mountPath: /etc/localtime
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9196
        env:
          - name: "spring.profiles.active"
            value: "test"
          - name: TZ
            value: UTC
          - name: "evm.chain.rinkebyUrl"
            value: "http://ethereum-client-sandbox.chain-sandbox.svc.cluster.local:8545"
          - name: "nacos.config.server-addr"
            valueFrom:
              configMapKeyRef:
                name: nacos-config
                key: nacos.config.server-addr
          - name: "spring.datasource.chainscan.jdbc-url"
            valueFrom:
              secretKeyRef:
                name: database-rinkeby
                key: url
          - name: "spring.datasource.chainscan.username"
            valueFrom:
              secretKeyRef:
                name: database-rinkeby
                key: username
          - name: "spring.datasource.chainscan.password"
            valueFrom:
              secretKeyRef:
                name: database-rinkeby
                key: password
          - name: "watcher.rocketmq.server.addr"
            valueFrom:
              configMapKeyRef:
                name: rocketmq-config
                key: rocketmq.server.addr
          - name: "coin.ether.api"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: ether.rpc.api
          - name: "coin.dtx.api"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: dtx.rpc.api
          - name: "evm.vmChainUrl"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: dtx.rpc.api
          - name: "watcher.vmChainUrl"
            value: "http://ethereum-client-sandbox.chain-sandbox.svc.cluster.local:8545"
          - name: "watcher.chain.scanStep"
            value: 1
          - name: "watcher.chain.chainId"
            value: 4
          - name: "watcher.chain.chainType"
            value: EVM_PoW
          - name: "watcher.notify.template"
            value: RINKEBY
          - name: "watcher.scan.switch"
            value: false
          - name: "watcher.process.concurrent.switch"
            value: false
          - name: "watcher.insert.transaction.log"
            value: true
          - name: "watcher.process.only.evmplugin"
            value: false
          - name: "watcher.confirm.block"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: eth-watcher-confirm-block
          - name: "watcher.bridge.contract.address"
            value: "0x707051c90909741a340eccc47f0527a8a57d5708"
          - name: "watcher.contract.lending.lending-config"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: eth-lending-contract-config
          - name: "watcher.contract.lending.stable-config"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: eth-stable-contract-config
          - name: "watcher.monitor.cron"
            value: "0 0 12 * * ?"
          - name: "watcher.monitor.threshold"
            value: "10"
          - name: "start.block.number"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: eth-start-block-number
      volumes:
      - name: host-time
        hostPath:
          path: /etc/localtime
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - $APP_NAME-dtx-sandbox
                      - $APP_NAME-rinkeby-sandbox
                      - $APP_NAME-rinkeby-job-1-sandbox
                      - $APP_NAME-rinkeby-job-2-sandbox
                      - $APP_NAME-rinkeby-job-3-sandbox
                      - $APP_NAME-rinkeby-job-4-sandbox
                      - $APP_NAME-rinkeby-job-5-sandbox
              topologyKey: "kubernetes.io/hostname"
