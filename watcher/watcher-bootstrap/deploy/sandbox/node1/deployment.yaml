apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME-node-1-sandbox
  namespace: paas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $APP_NAME-node-1-sandbox
  template:
    metadata:
      labels:
        app: $APP_NAME-node-1-sandbox
    spec:
      containers:
      - name: $APP_NAME-node-1-sandbox
        image:  $REGISTRY/$APP_NAME:SNAPSHOT-$BUILD_NUMBER
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9196
            httpHeaders:
              - name: X-Custom-Header
                value: Awesome
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 4
            memory: 2Gi
          limits:
            cpu: 4
            memory: 8Gi
        volumeMounts:
        - name: host-time
          mountPath: /etc/localtime
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9196
        env:
          - name: "spring.profiles.active"
            value: "test"
          - name: TZ
            value: UTC
          - name: "evm.chain.rinkebyUrl"
            value: "http://vmtest.infra.powx.io/v1/72f3a83ea86b41b191264bd16cbac2bf"
          - name: "nacos.config.server-addr"
            valueFrom:
              configMapKeyRef:
                name: nacos-config
                key: nacos.config.server-addr
          - name: "spring.datasource.chainscan.jdbc-url"
            valueFrom:
              secretKeyRef:
                name: database-rinkeby
                key: url
          - name: "spring.datasource.chainscan.username"
            valueFrom:
              secretKeyRef:
                name: database-rinkeby
                key: username
          - name: "spring.datasource.chainscan.password"
            valueFrom:
              secretKeyRef:
                name: database-rinkeby
                key: password
          - name: "watcher.rocketmq.server.addr"
            valueFrom:
              configMapKeyRef:
                name: rocketmq-config
                key: rocketmq.server.addr
          - name: "coin.ether.api"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: ether.rpc.api
          - name: "coin.dtx.api"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: dtx.rpc.api
          - name: "evm.vmChainUrl"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: dtx.rpc.api
          - name: "watcher.rinkebyUrl"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: ether.rpc.api
          - name: "watcher.vmChainUrl"
            value: http://ethereum-client-sandbox.chain-sandbox.svc.cluster.local:8545
          - name: "watcher.chain.scanStep"
            value: 200
          - name: "watcher.chain.processStep"
            value: 200
          - name: "watcher.chain.chainId"
            value: 4
          - name: "watcher.chain.chainType"
            value: EVM_PoW
          - name: "watcher.notify.template"
            value: RINKEBY
      volumes:
      - name: host-time
        hostPath:
          path: /etc/localtime
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - $APP_NAME-node-0-sandbox
                      - $APP_NAME-node-1-sandbox
              topologyKey: "kubernetes.io/hostname"
