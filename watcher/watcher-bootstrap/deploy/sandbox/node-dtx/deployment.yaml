apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME-dtx-sandbox
  namespace: paas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $APP_NAME-dtx-sandbox
  template:
    metadata:
      labels:
        app: $APP_NAME-dtx-sandbox
    spec:
      containers:
      - name: $APP_NAME-dtx-sandbox
        image:  $REGISTRY/$APP_NAME:SNAPSHOT-$BUILD_NUMBER
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9196
            httpHeaders:
              - name: X-Custom-Header
                value: Awesome
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 1
            memory: 0.5Gi
          limits:
            cpu: 1
            memory: 4Gi
        volumeMounts:
        - name: host-time
          mountPath: /etc/localtime
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9196
        env:
          - name: "spring.profiles.active"
            value: "test"
          - name: TZ
            value: UTC
          - name: "evm.chain.rinkebyUrl"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: dtx.rpc.api
          - name: "nacos.config.server-addr"
            valueFrom:
              configMapKeyRef:
                name: nacos-config
                key: nacos.config.server-addr
          - name: "spring.datasource.chainscan.jdbc-url"
            valueFrom:
              secretKeyRef:
                name: database-chainscan
                key: url
          - name: "spring.datasource.chainscan.username"
            valueFrom:
              secretKeyRef:
                name: database-chainscan
                key: username
          - name: "spring.datasource.chainscan.password"
            valueFrom:
              secretKeyRef:
                name: database-chainscan
                key: password
          - name: "spring.datasource.wallet.jdbc-url"
            valueFrom:
              secretKeyRef:
                name: database-wallet
                key: wallet-url
          - name: "spring.datasource.wallet.username"
            valueFrom:
              secretKeyRef:
                name: database-wallet
                key: wallet-username
          - name: "spring.datasource.wallet.password"
            valueFrom:
              secretKeyRef:
                name: database-wallet
                key: wallet-password
          - name: "watcher.rocketmq.server.addr"
            valueFrom:
              configMapKeyRef:
                name: rocketmq-config
                key: rocketmq.server.addr
          - name: "rocketmq.name-server"
            valueFrom:
              configMapKeyRef:
                name: rocketmq-config
                key: rocketmq.server.addr
          - name: "coin.ether.api"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: ether.rpc.api
          - name: "coin.dtx.api"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: dtx.rpc.api
          - name: "evm.vmChainUrl"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: dtx.rpc.api
          - name: "watcher.rinkebyUrl"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: ether.rpc.api
          - name: "watcher.vmChainUrl"
            valueFrom:
              configMapKeyRef:
                name: network-config
                key: dtx.rpc.api
          - name: "watcher.chain.scanStep"
            value: '100'
          - name: "watcher.chain.chainId"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: dtx-chain-id
          - name: "watcher.finalized.status.switch"
            value: "false"
          - name: "watcher.chain.chainType"
            value: 'EVM_PoS'
          - name: "watcher.notify.template"
            value: 'DTX_TEST'
          - name: "watcher.scan.switch"
            value: "false"
          - name: "watcher.process.concurrent.switch"
            value: "false"
          - name: "watcher.process.only.evmplugin"
            value: "false"
          - name: "watcher.insert.transaction.log"
            value: "true"
          - name: "watcher.select.transaction.log"
            value: "true"
          - name: "watcher.transaction.bridge.group"
            value: "dtx-watcher-transaction-bridge-group"
          - name: "bridge.proposal"
            value: "dtx-bridge-proposal"
          - name: "start.block.number"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: dtx-start-block-number
          - name: "watcher.l2.rest.api"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: dtx-l2-rpc-url
          - name: "watcher.bridge.contract.address"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: dtx-bridge-contract-address
          - name: "watcher.nft.auction.address"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: nft-auction-address
          - name: "watcher.contract.lending.lending-config"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: dtx-lending-contract-config
          - name: "watcher.contract.lending.stable-config"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: dtx-stable-contract-config
          - name: "watcher.contract.l2"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: dtx-l2-contract-config
          - name: "watcher.confirm.block"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: dtx-watcher-confirm-block
          - name: "watcher.monitor.cron"
            value: "0 */1 * * * ?"
          - name: "watcher.monitor.threshold"
            value: "5"
          - name: "watcher.notify.channel.id"
            valueFrom:
              configMapKeyRef:
                name: watcher-config
                key: notify-channel-id
      volumes:
      - name: host-time
        hostPath:
          path: /etc/localtime
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - $APP_NAME-dtx-sandbox
                      - $APP_NAME-rinkeby-sandbox
                      - $APP_NAME-rinkeby-job-1-sandbox
                      - $APP_NAME-rinkeby-job-2-sandbox
                      - $APP_NAME-rinkeby-job-3-sandbox
                      - $APP_NAME-rinkeby-job-4-sandbox
                      - $APP_NAME-rinkeby-job-5-sandbox
              topologyKey: "kubernetes.io/hostname"
