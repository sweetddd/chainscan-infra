apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME-production
  namespace: paas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: $APP_NAME-production
  template:
    metadata:
      labels:
        app: $APP_NAME-production
    spec:
      containers:
      - name: $APP_NAME-production
        image:  $REGISTRY/$APP_NAME:SNAPSHOT-$BUILD_NUMBER
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9196
            httpHeaders:
              - name: X-Custom-Header
                value: Awesome
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 0.1
            memory: 0.5Gi
          limits:
            cpu: 2
            memory: 1Gi
        volumeMounts:
        - name: host-time
          mountPath: /etc/localtime
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9196
        env:
          - name: "spring.profiles.active"
            value: "prd"
          - name: TZ
            value: UTC
      volumes:
      - name: host-time
        hostPath:
          path: /etc/localtime
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - $APP_NAME-production
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "eks.amazonaws.com/nodegroup"
                    operator: In
                    values:
                      - "ex-prd"
