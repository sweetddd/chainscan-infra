apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME-production
  namespace: paas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $APP_NAME-production
  template:
    metadata:
      labels:
        app: $APP_NAME-production
    spec:
      containers:
      - name: $APP_NAME-production
        image:  $REGISTRY/$APP_NAME:SNAPSHOT-$BUILD_NUMBER
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9196
            httpHeaders:
              - name: X-Custom-Header
                value: Awesome
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 15
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 0.1
            memory: 0.5Gi
          limits:
            cpu: 2
            memory: 4Gi
        volumeMounts:
        - name: host-time
          mountPath: /etc/localtime
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9196
        env:
          - name: "spring.profiles.active"
            value: "prd"
          - name: TZ
            value: UTC
          - name: "evm.chain.rinkebyUrl"
            value: "https://vmtestnet.chainfra.io/v1/df8371a1d8cbc835147df382bb1144a9"
          - name: "nacos.config.server-addr"
            valueFrom:
              configMapKeyRef:
                name: nacos-config
                key: nacos.config.server-addr
          - name: "spring.datasource.url"
            valueFrom:
              secretKeyRef:
                name: database-watcher
                key: database-url
          - name: "spring.datasource.username"
            valueFrom:
              secretKeyRef:
                name: database-watcher
                key: username
          - name: "spring.datasource.password"
            valueFrom:
              secretKeyRef:
                name: database-watcher
                key: password
          - name: "coin.web3Urls"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.web3Urls
          - name: "coin.L1Symbol"
              valueFrom:
                configMapKeyRef:
                  name: chainscan-watcher-config
                  key: coin.l1-symbol
          - name: "coin.lockCoinNams"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.lock-coin-nams
          - name: "coin.burntCoinNams"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.burnt-coin-nams
          - name: "coin.rewardCoinNams"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.reward-coin-nams
          - name: "coin.pendingRewardCion"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.pending-reward-cion
          - name: "coin.distributionReserveUnit"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.distribution-reserve-unit
          - name: "coin.stakingReserveUnit"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.staking-reserve-unit
          - name: "coin.bufferRewardsUnit"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.buffer-reserve-unit
          - name: "coin.chainIds"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: coin.chain-ids
          - name: "evm.vmChainUrl"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: evm.vmChainUrl
          - name: "watcher.dnaUrl"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: watcher.dnaUrl
          - name: "watcher.rinkebyUrl"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: watcher.rinkebyUrl
          - name: "watcher.vmChainUrl"
            valueFrom:
              configMapKeyRef:
                name: chainscan-watcher-config
                key: watcher.vmChainUrl
      volumes:
      - name: host-time
        hostPath:
          path: /etc/localtime
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - $APP_NAME-production
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "eks.amazonaws.com/nodegroup"
                    operator: In
                    values:
                      - "ex-prd"
